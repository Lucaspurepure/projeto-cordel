<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .preview {
      width: 794px;
      height: 1123px;
      background: #fdfdfd;
      display: flex;
      flex-direction: row;
      border: 1px solid #ccc;
    }
    .left {
      width: 30%;
      background-color: #1e293b;
      color: white;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .left img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .left .section {
      width: 100%;
      margin-top: 25px;
    }
    .left .section h3 {
      font-size: 14px;
      margin-bottom: 10px;
      border-bottom: 1px solid white;
      padding-bottom: 4px;
      display: none;
    }
    .left .section ul {
      list-style: none;
      padding-left: 0;
      font-size: 13px;
    }
    .left .section ul li {
      margin-bottom: 6px;
    }

    .right {
      width: 70%;
      padding: 40px 30px;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }
    .header {
      margin-bottom: 30px;
      text-align: left;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
    }
    .header h2 {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
    }
    .right .section {
      margin-bottom: 20px;
    }
    .right .section h3 {
      font-size: 15px;
      border-bottom: 2px solid #1e293b;
      margin-bottom: 10px;
      padding-bottom: 4px;
      display: none;
    }
    .right .section p {
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    .right .section ul {
      padding-left: 20px;
      font-size: 14px;
      list-style-type: square;
      margin: 0;
    }
    @media screen and (max-width: 768px) {
  body {
    height: auto;
    overflow-y: auto;
  }

  .preview {
    width: 794px;
    height: 1123px;
    
    transform-origin: top left;
    margin: 0 auto 30px auto;
  }
}

  </style>
</head>
<body>
  <div class="preview">
    <div class="left">
      <img id="preview-foto" src="" alt="Foto"/>
      <div class="section">
        <h3 id="preview-phone-title">Contato</h3>
        <ul id="preview-phone-list"></ul>
        <ul id="preview-email-list"></ul>
        <ul id="preview-address-list"></ul>
        <ul id="preview-website-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-skills-title">Habilidades Técnicas</h3>
        <ul id="preview-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-languages-title">Idiomas</h3>
        <ul id="preview-languages-list"></ul>
      </div>

      <div class="section">
          <h3 id="preview-availability-title" >Disponibilidade</h3>
          <p id="preview-availability"></p>
      </div>
    </div>

    <div class="right">
      <div class="header">
        <h1 id="preview-name">Seu Nome</h1>
        <h2 id="preview-position">Cargo</h2>
      </div>

      <div class="section">
        <h3 id="preview-profile-title">Perfil</h3>
        <p id="preview-profile"></p>
      </div>

      <div class="section">
        <h3 id="preview-experience-title">Experiência Profissional</h3>
        <p id="preview-experience"></p>
        <ul id="preview-experience-extras-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-education-title">Formação</h3>
        <ul id="preview-education-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-other-skills-title">Outras Habilidades</h3>
        <ul id="preview-other-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-reference-title">Referência</h3>
        <p id="preview-reference"></p>
      </div>
    </div>
  </div>
</body>
</html>
