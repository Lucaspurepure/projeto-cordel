<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-y: auto;
    }
    
    .left {
      width: 35%;
      height: 1123px; /* ocupa toda altura da página */
      border-right: 3px solid white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background-image: linear-gradient( to left, #abc1dd, white);
    }
    .left .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .left img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .left h1 {
      font-size: 18px;
      margin: 0;
      text-align: center;
    }
    .left h2 {
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 10px;
      text-align: center;
    }
    .left .section {
      margin-top: 10px;
      width: 100%;
    }
    .left .section h3 {
      font-size: 14px;
      margin: 10px 0 5px;
      border-bottom: 1px solid white;
      display: none;
      width: 100%;
      text-align: left;
    }
    .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 12px;
      text-align: left;
      margin: 0;
    }
    .left .section ul li {
      margin-bottom: 4px;
    }
    .right {
      width: 65%;
      height: 1123px; /* altura total para alinhar */
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-image: linear-gradient( to right, #abc1dd, white);
    }
    .right .section {
      margin-bottom: 15px;
      width: 100%;
    }
    .right .section h3 {
      font-size: 14px;
      margin: 10px 0 5px;
      border-bottom: 1px solid black;
      display: none;
      width: 100%;
      text-align: left;
    }
    .right .section ul {
      padding-left: 20px;
      font-size: 12px;
      margin: 0;
    }
    .right p {
      font-size: 13px;
      line-height: 1.5;
      margin: 0 0 10px;
    }

    #preview-experience-extras-list,
    #preview-education-list,
    #preview-other-skills-list {
    list-style-type: square;
    padding-left: 20px; /* para dar espaço para o bullet */
    }

        /* Container das linhas de experiência/educação */
#preview-experience-extras-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 10px;                  /* Espaço entre ano e descrição */
  margin-bottom: 5px;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
}

/* Ano */
#preview-experience-extras-list .ano {
  width: 100px;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
  flex-shrink: 0;             /* Não encolhe em telas pequenas */
}

/* Descrição */
#preview-experience-extras-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
}

#preview-education-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 10px;                  /* Espaço entre ano e descrição */
  margin-bottom: 5px;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
}

/* Ano */
#preview-education-list .ano {
  width: 100px;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
  flex-shrink: 0;             /* Não encolhe em telas pequenas */
}

/* Descrição */
#preview-education-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
}
/*education*/
.cv.hidden #preview-education-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 48px;                  /* Espaço entre ano e descrição */
  margin-bottom: 5px;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
  padding-left: 5px;
}

/* Ano */
.cv.hidden #preview-education-list .ano {
  width: 100px;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
  flex-shrink: 0;             /* Não encolhe em telas pequenas */

}

/* Descrição */
.cv.hidden #preview-education-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
}
   @media screen and (max-width: 768px) {
  body {
    height: auto;
    overflow-y: auto;
  }

  .cv.mobile .left {
      width: 35%;
      height: 100%; /* ocupa toda altura da página */
      border-right: 0.3vw solid white;
      padding: 2vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background-image: linear-gradient( to left, #abc1dd, white);
    }
    .cv.mobile .left .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2vw;
    }
    .cv.mobile .left img {
      width: 10vw;
      height: 10vw;
      border-radius: 50%;
      border: 0.4vw solid white;
      object-fit: cover;
      margin-bottom: 1vw;
    }
    .cv.mobile .left h1 {
      font-size: 1.8vw;
      margin: 0;
      text-align: center;
    }
    .cv.mobile .left h2 {
      font-size: 1.4vw;
      font-weight: normal;
      margin-bottom: 1vw;
      text-align: center;
    }
    .cv.mobile .left .section {
      margin-top: 1vw;
      width: 100%;
    }
    .cv.mobile .left .section h3 {
      font-size: 1.4vw;
      margin: 1vw 0 0.5vw;
      border-bottom: 0.1vw solid white;
      display: none;
      width: 100%;
      text-align: left;
    }
    .cv.mobile .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 1.2vw;
      text-align: left;
      margin: 0;
    }
    .cv.mobile .left .section ul li {
      margin-bottom: 0.4vw;
    }
    .cv.mobile .right {
      width: 65%;
      height: 100%; /* altura total para alinhar */
      padding: 2vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-image: linear-gradient( to right, #abc1dd, white);
    }
    .cv.mobile .right .section {
      margin-bottom: 1.5vw;
      width: 100%;
    }
    .cv.mobile .right .section h3 {
      font-size: 1.4vw;
      margin: 1vw 0 0.5vw;
      border-bottom: 0.1vw solid black;
      display: none;
      width: 100%;
      text-align: left;
    }
    .right .section ul {
      padding-left: 2vw;
      font-size: 1.2vw;
      margin: 0;
    }
    .cv.mobile .right p {
      font-size: 1.3vw;
      line-height: 1.5;
      margin: 0 0 1vw;
    }


.cv.mobile .right {height: 70vh;}
.cv.mobile .left {height: 70vh;}
.cv.mobile .preview {
      width: 90vw;
      height: 70vh;
      display: flex;
      box-sizing: border-box;
      background: var(--text-light);
      border: 1px solid rgba(0, 0, 0, 0.171);
      border-radius: 5px;
      box-shadow: 5px 5px 10px gray;
    }
.cv.hidden .preview {
      width: 794px;
      height: 1123px;
      display: flex;
      box-sizing: border-box;
      background: var(--text-light);
    }
    .cv.mobile #preview-experience-extras-list div,
#preview-education-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 1vw;                  /* Espaço entre ano e descrição */
  margin-bottom: 0.1vw;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
}

/* Ano */
.cv.mobile #preview-experience-extras-list .ano,
#preview-education-list .ano {
  width: 10vw;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
               /* Não encolhe em telas pequenas */
}

/* Descrição */
.cv.mobile #preview-experience-extras-list .descricao,
#preview-education-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
  margin-left: -8vw;
}
}
  </style>
</head>
<body>
  <div class="preview">
    <div class="left">
      <div class="top">
        <img id="preview-foto" src="" alt="Foto" />
        <h1 id="preview-name">Seu Nome</h1>
        <h2 id="preview-position">Cargo</h2>
      </div>

      <div class="section">
        <h3 id="preview-phone-title">Contato</h3>
        <ul id="preview-phone-list"></ul>
        <ul id="preview-email-list"></ul>
        <ul id="preview-address-list"></ul>
        <ul id="preview-website-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-skills-title">Habilidades Técnicas</h3>
        <ul id="preview-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-languages-title">Idiomas</h3>
        <ul id="preview-languages-list"></ul>
      </div>
      <div class="section">
          <h3 id="preview-availability-title" >Disponibilidade</h3>
          <p id="preview-availability"></p>
      </div>
    </div>

    <div class="right">
      <div class="section">
        <h3 id="preview-profile-title">Perfil</h3>
        <p id="preview-profile"></p>
      </div>

      <div class="section">
  <h3 id="preview-experience-title">Experiência Profissional</h3>
  <p id="preview-experience"></p>
  <ul id="preview-experience-extras-list" style="padding-left: 20px; margin-top: 5px;"></ul>
</div>


      <div class="section">
        <h3 id="preview-education-title">Formação</h3>
        <ul id="preview-education-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-other-skills-title">Outras Habilidades</h3>
        <ul id="preview-other-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-reference-title">Referência</h3>
        <p id="preview-reference"></p>
      </div>
    </div>
  </div>
</body>
</html>
