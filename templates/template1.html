<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-y: auto;
    }

    :root {
  --main-color: #2f3e52;
  --text-light: white;
  --text-dark: black;
   }
    

    
    .left {
      width: 35%;
      height: 1123px; /* ocupa toda altura da página */
      background: var(--main-color);
      color: var(--text-light);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .left .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .left img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--text-light);
      object-fit: cover;
      margin-bottom: 10px;
    }
    .left h1 {
      font-size: 18px;
      margin: 0;
      text-align: center;
    }
    .left h2 {
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 10px;
      text-align: center;
    }
    .left .section {
      margin-top: 10px;
      width: 100%;
    }
    .left .section h3 {
      font-size: 14px;
      margin: 10px 0 5px;
      border-bottom: 1px solid var(--text-light);
      display: none;
      width: 100%;
      text-align: left;
    }
    .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 12px;
      text-align: left;
      margin: 0;
    }
    .left .section ul li {
      margin-bottom: 4px;
    }
    .right {
      width: 65%;
      height: 1123px; /* altura total para alinhar */
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: var(--text-light);
    }
    .right .section {
      margin-bottom: 15px;
      width: 100%;
    }
    .right .section h3 {
      font-size: 14px;
      margin: 10px 0 5px;
      border-bottom: 1px solid var(--text-dark);
      display: none;
      width: 100%;
      text-align: left;
    }
    .right .section ul {
      padding-left: 20px;
      font-size: 12px;
      margin: 0;
    }
    .right p {
      font-size: 13px;
      line-height: 1.5;
      margin: 0 0 10px;
    }

    #preview-experience-extras-list,
    #preview-education-list,
    #preview-other-skills-list {
    list-style-type: square;
    padding-left: 20px; /* para dar espaço para o bullet */
    }
   @media screen and (max-width: 768px) {
  
  /* ===== Estilos comuns (válidos para ambos) ===== */
    
.cv.mobile .left {
      width: 35%;
      height: 100%; /* ocupa toda altura da página */
      background: var(--main-color);
      color: var(--text-light);
      padding: 1vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
.cv.mobile .left .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1vw;
    }
.cv.mobile .left img {
      width: 5vw;
      height: 5vw;
      border-radius: 50%;
      border: 0.2vw solid var(--text-light);
      object-fit: cover;
      margin-bottom: 0.5vw;
    }
.cv.mobile .left h1 {
      font-size: 0.9vw;
      margin: 0;
      text-align: center;
    }
.cv.mobile .left h2 {
      font-size: 0.7vw;
      font-weight: normal;
      margin-bottom: 0.5vw;
      text-align: center;
    }
.cv.mobile .left .section {
      margin-top: 0.5vw;
      width: 100%;
    }
.cv.mobile .left .section h3 {
      font-size: 0.7vw;
      margin: 0.5 0 0.25;
      border-bottom: 0.1vw solid var(--text-light);
      display: none;
      width: 100%;
      text-align: left;
    }
.cv.mobile .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 0.6vw;
      text-align: left;
      margin: 0;
    }
.cv.mobile .left .section ul li {
      margin-bottom: 0.2vw;
    }
.cv.mobile .right {
      width: 65%;
      height: 100%; /* altura total para alinhar */
      padding: 1vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: var(--text-light);
    }
.cv.mobile .right .section {
      margin-bottom: 0.75vw;
      width: 100%;
    }
.cv.mobile .right .section h3 {
      font-size: 0.7vw;
      margin: 0.5vw 0 0.25vw;
      border-bottom: 0.1vw solid var(--text-dark);
      display: none;
      width: 100%;
      text-align: left;
    }
.cv.mobile .right .section ul {
      padding-left: 1vw;
      font-size: 0.6vw;
      margin: 0;
    }
.cv.mobile .right p {
      font-size: 0.65vw;
      line-height: 1.5;
      margin: 0 0 0.5vw;
    }

.cv.mobile #preview-experience-extras-list,
    #preview-education-list,
    #preview-other-skills-list {
    list-style-type: square;
    padding-left: 1vw; /* para dar espaço para o bullet */
    }
.cv.mobile .right {height: 70vh;}
.cv.mobile .left {height: 70vh;}
.cv.mobile .preview {
      width: 90vw;
      height: 70vh;
      display: flex;
      box-sizing: border-box;
      background: var(--text-light);
      border: 1px solid rgba(0, 0, 0, 0.171);
      border-radius: 5px;
      box-shadow: 5px 5px 10px gray;
    }
.cv.hidden .preview {
      width: 794px;
      height: 1123px;
      display: flex;
      box-sizing: border-box;
      background: var(--text-light);
    }
}
  </style>
</head>
<body>
  <div class="preview">
    <div class="left">
      <div class="top">
        <img id="preview-foto" src="" alt="Foto" />
        <h1 id="preview-name">Seu Nome</h1>
        <h2 id="preview-position">Cargo</h2>
      </div>

      <div class="section">
        <h3 id="preview-phone-title">Contato</h3>
        <ul id="preview-phone-list"></ul>
        <ul id="preview-email-list"></ul>
        <ul id="preview-address-list"></ul>
        <ul id="preview-website-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-skills-title">Habilidades Técnicas</h3>
        <ul id="preview-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-languages-title">Idiomas</h3>
        <ul id="preview-languages-list"></ul>
      </div>
      <div class="section">
          <h3 id="preview-availability-title" >Disponibilidade</h3>
          <p id="preview-availability"></p>
      </div>
    </div>

    <div class="right">
      <div class="section">
        <h3 id="preview-profile-title">Perfil</h3>
        <p id="preview-profile"></p>
      </div>

      <div class="section">
  <h3 id="preview-experience-title">Experiência Profissional</h3>
  <p id="preview-experience"></p>
  <ul id="preview-experience-extras-list" style="padding-left: 20px; margin-top: 5px;"></ul>
</div>


      <div class="section">
        <h3 id="preview-education-title">Formação</h3>
        <ul id="preview-education-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-other-skills-title">Outras Habilidades</h3>
        <ul id="preview-other-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-reference-title">Referência</h3>
        <p id="preview-reference"></p>
      </div>
    </div>
  </div>
</body>
</html>
