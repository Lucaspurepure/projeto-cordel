<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-y: auto;
    }

    :root {
  --main-color: #2f3e52;
  --text-light: white;
  --text-dark: black;
  --a4-ratio: 210 / 297;
  --page-gap: 1.5rem;
   }
    

    
    .left {
      width: 35%;
      height: 1123px; /* ocupa toda altura da página */
      background: var(--main-color);
      color: var(--text-light);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .left .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .left img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--text-light);
      object-fit: cover;
      margin-bottom: 10px;
    }
    .left h1 {
      font-size: 20px;
      margin: 0;
      text-align: center;
    }
    .left h2 {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 10px;
      text-align: center;
    }
    .left .section {
      margin-top: 10px;
      width: 100%;
    }
    .left .section h3 {
      font-size: 15px;
      margin: 10px 0 5px;
      border-bottom: 1px solid var(--text-light);
      display: none;
      width: 100%;
      text-align: left;
    }
    .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 14px;
      text-align: left;
      margin: 0;
    }
    .left .section ul li {
      margin-bottom: 4px;
    }
    .left .section p {
      font-size: 14px;
      text-transform: uppercase;
    }
    .right {
      width: 65%;
      height: 1123px; /* altura total para alinhar */
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: var(--text-light);
    }
    .right .section {
      margin-bottom: 15px;
      width: 100%;
    }
    .right .section h3 {
      font-size: 15px;
      margin: 10px 0 5px;
      border-bottom: 1px solid var(--text-dark);
      display: none;
      width: 100%;
      text-align: left;
    }
    .right .section ul {
      padding-left: 20px;
      font-size: 14px;
      margin: 0;
    }
    .right p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 10px;
    }

    #preview-experience-extras-list,
    #preview-education-list,
    #preview-other-skills-list {
    list-style-type: square;
    padding-left: 20px; /* para dar espaço para o bullet */
    }
    
/* Container das linhas de experiência/educação */
#preview-experience-extras-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 10px;                  /* Espaço entre ano e descrição */
  margin-bottom: 5px;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
}

/* Ano */
#preview-experience-extras-list .ano {
  width: 100px;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
  flex-shrink: 0;             /* Não encolhe em telas pequenas */
}

/* Descrição */
#preview-experience-extras-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
}

#preview-education-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 10px;                  /* Espaço entre ano e descrição */
  margin-bottom: 5px;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
}

/* Ano */
#preview-education-list .ano {
  width: 100px;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
  flex-shrink: 0;             /* Não encolhe em telas pequenas */
}

/* Descrição */
#preview-education-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
}
/*education*/
.cv.hidden #preview-education-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 48px;                  /* Espaço entre ano e descrição */
  margin-bottom: 5px;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
  padding-left: 10px;
}

/* Ano */
.cv.hidden #preview-education-list .ano {
  width: 100px;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
  flex-shrink: 0;             /* Não encolhe em telas pequenas */

}

/* Descrição */
.cv.hidden #preview-education-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
}


   @media screen and (max-width: 768px) {
  
  /* ===== Estilos comuns (válidos para ambos) ===== */
    
.cv.mobile .left {
      width: 35%;
      height: 100%; /* ocupa toda altura da página */
      background: var(--main-color);
      color: var(--text-light);
      padding: 1vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
.cv.mobile .left .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1vh;
    }
.cv.mobile .left img {
      width: 5.2vh;
      height: 5.2vh;
      border-radius: 50%;
      border: 0.4vh solid var(--text-light);
      object-fit: cover;
      margin-bottom: 1vh;
    }
.cv.mobile .left h1 {
      font-size: 1.2vh;
      margin: 0;
      text-align: center;
    }
.cv.mobile .left h2 {
      font-size: 1.0vh;
      font-weight: normal;
      margin-bottom: 0.5vh;
      text-align: center;
    }
.cv.mobile .left .section {
      margin-top: 0.5vh;
      width: 100%;
    }
.cv.mobile .left .section h3 {
      font-size: 0.85vh;
      margin: 1 0 0.5;
      border-bottom: 0.1vh solid var(--text-light);
      display: none;
      width: 100%;
      text-align: left;
    }
.cv.mobile .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 0.8vh;
      text-align: left;
      margin: 0;
    }
.cv.mobile .left .section ul li {
      margin-bottom: 0.2vh;
    }
.cv.mobile .left .section p {
      font-size: 0.8vh;
      text-transform: uppercase;
    }
.cv.mobile .right {
      width: 65%;
      height: 100%; /* altura total para alinhar */
      padding: 1vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: var(--text-light);
    }
.cv.mobile .right .section {
      margin-bottom: 1.5vh;
      width: 100%;
    }
.cv.mobile .right .section h3 {
      font-size: 0.85vh;
      margin: 1vh 0 0.5vh;
      border-bottom: 0.1vh solid var(--text-dark);
      display: none;
      width: 100%;
      text-align: left;
    }
.cv.mobile .right .section ul {
      padding-left: 2vh;
      font-size: 0.77vh;
      margin: 0;
    }
.cv.mobile .right p {
      font-size: 0.85vh;
      line-height: 1.5;
      margin: 0 0 1vh;
    }

.cv.mobile #preview-experience-extras-list,
    #preview-education-list,
    #preview-other-skills-list {
    list-style-type: square;
    padding-left: 2vw; /* para dar espaço para o bullet */
    }
.cv.mobile .right {height: 70vh;}
.cv.mobile .left {height: 70vh;}
.cv.mobile .preview {
      width: min(90vw, calc((75vh - 2 * var(--page-gap)) * var(--a4-ratio)));
      max-height: calc(75vh - 2 * var(--page-gap));
      aspect-ratio: 210 / 297;
      display: flex;
      box-sizing: border-box;
      background: var(--text-light);
      border: 1px solid rgba(0, 0, 0, 0.171);
      border-radius: 5px;
      box-shadow: 5px 5px 10px gray;
      overflow: hidden;
      
    }
.cv.hidden .preview {
      width: 794px;
      height: 1123px;
      display: flex;
      box-sizing: border-box;
      background: var(--text-light);
    }
    
.cv.mobile #preview-experience-extras-list div,
#preview-education-list div {
  display: flex;              /* Mantém ano e descrição na mesma linha */
  justify-content: flex-start; /* Alinha à esquerda */
  gap: 1vw;                  /* Espaço entre ano e descrição */
  margin-bottom: 0.1vw;         /* Espaço entre linhas */
  flex-wrap: wrap;            /* Quebra linha em telas pequenas */
}

/* Ano */
.cv.mobile #preview-experience-extras-list .ano,
#preview-education-list .ano {
  width: 10vh;               /* Largura fixa para alinhar todas as linhas */
  font-weight: bold;          /* Destaque */
               /* Não encolhe em telas pequenas */
}

/* Descrição */
.cv.mobile #preview-experience-extras-list .descricao,
#preview-education-list .descricao {
  flex: 1;                    /* Ocupa o restante do espaço */
  word-break: break-word;     /* Quebra linha se o texto for longo */
  margin-left: -8vh;
}


}
  </style>
</head>
<body>
  <div class="preview">
    <div class="left">
      <div class="top">
        <img id="preview-foto" src="" alt="Foto" />
        <h1 id="preview-name">Seu Nome</h1>
        <h2 id="preview-position">Cargo</h2>
      </div>

      <div class="section">
        <h3 id="preview-phone-title">Contato</h3>
        <ul id="preview-phone-list"></ul>
        <ul id="preview-email-list"></ul>
        <ul id="preview-address-list"></ul>
        <ul id="preview-website-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-skills-title">Habilidades Técnicas</h3>
        <ul id="preview-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-languages-title">Idiomas</h3>
        <ul id="preview-languages-list"></ul>
      </div>
      <div class="section">
          <h3 id="preview-availability-title" >Disponibilidade</h3>
          <p id="preview-availability"></p>
      </div>
    </div>

    <div class="right">
      <div class="section">
        <h3 id="preview-profile-title">Perfil</h3>
        <p id="preview-profile"></p>
      </div>

      <div class="section">
  <h3 id="preview-experience-title">Experiência Profissional</h3>
  <p id="preview-experience"></p>
  <ul id="preview-experience-extras-list"></ul>
</div>


      <div class="section">
        <h3 id="preview-education-title">Formação</h3>
        <ul id="preview-education-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-other-skills-title">Outras Habilidades</h3>
        <ul id="preview-other-skills-list"></ul>
      </div>

      <div class="section">
        <h3 id="preview-reference-title">Referência</h3>
        <p id="preview-reference"></p>
      </div>
    </div>
  </div>
</body>
</html>
