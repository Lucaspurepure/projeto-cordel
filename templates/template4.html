<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-y: scroll;
    
    }

    :root {
  --main-color: #2f3e52;
  --text-light: white;
  --text-dark: black;
   }


    .preview {
      width: 794px;
      height: 1123px;
      display: block;
      box-sizing: border-box;
      
    }
    .left {
      width: 35%;
      height: 1123px;
      background: linear-gradient(to left, lightgray, white);
      color: var(--main-color);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      border-right: 2px solid rgba(211, 211, 211, 0.781);
    }
    .top {
      display: flex;
      gap: 50px;
      padding: 20px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--text-light);
      object-fit: cover;
      margin-bottom: 10px;
    }
    .head {
      text-align: center;
      background: linear-gradient(to bottom, lightgray, white);
    }
    .body2 {
      display: flex;
      margin-top: -20px;
    }

    .head > h2 {
      margin-top: -20px;
      padding-bottom: 20px;
    }

    #preview-name {
      border-bottom: 1px solid var(--main-color);
    }
    
    .left .section {
      margin-top: 10px;
      width: 100%;
    }
    .left .section h3 {
      font-size: 14px;
      margin: 10px 0 5px;
      border-bottom: 1px solid var(--main-color);
      display: none;
      width: 100%;
      text-align: left;
    }
    .left .section ul {
      padding-left: 0;
      list-style: none;
      font-size: 12px;
      text-align: left;
      margin: 0;
    }
    .left .section ul li {
      margin-bottom: 4px;
    }
    .right {
      width: 65%;
      height: 1123px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: linear-gradient(to right, lightgray, white);
    }
    .right .section {
      margin-bottom: 15px;
      width: 100%;
    }
    .right .section h3 {
      font-size: 14px;
      margin: 10px 0 5px;
      border-bottom: 1px solid var(--text-dark);
      display: none;
      width: 100%;
      text-align: left;
    }
    .right .section ul {
      padding-left: 20px;
      font-size: 12px;
      margin: 0;
    }
    .right p {
      font-size: 13px;
      line-height: 1.5;
      margin: 0 0 10px;
    }

    #preview-experience-extras-list,
    #preview-education-list,
    #preview-other-skills-list {
    list-style-type: square;
    padding-left: 20px; /* para dar espaço para o bullet */
    }
   @media screen and (max-width: 768px) {
  body {
    height: auto;
    overflow-y: auto;
  }

  .preview {
    width: 794px;
    height: 1123px;
    
    transform-origin: top left;
    margin: 0 auto 30px auto;
  }
}
  </style>
</head>
<body>
  <div class="preview">
      <div class="head">
        <div class="top">
          <img id="preview-foto" src="" alt="Foto" />
          <h1 id="preview-name"> Seu Nome</h1>
        </div>
        <h2 id="preview-position">Cargo</h2>
      </div>
    <div class="body2">
      <div class="left">
        <div class="section">
          <h3 id="preview-phone-title">Contato</h3>
          <ul id="preview-phone-list"></ul>
          <ul id="preview-email-list"></ul>
          <ul id="preview-address-list"></ul>
          <ul id="preview-website-list"></ul>
        </div>
        <div class="section">
          <h3 id="preview-skills-title">Habilidades Técnicas</h3>
          <ul id="preview-skills-list"></ul>
        </div>
        <div class="section">
          <h3 id="preview-languages-title">Idiomas</h3>
          <ul id="preview-languages-list"></ul>
        </div>
        <div class="section">
            <h3 id="preview-availability-title" >Disponibilidade</h3>
            <p id="preview-availability"></p>
        </div>
      </div>
      <div class="right">
        <div class="section">
          <h3 id="preview-profile-title">Perfil</h3>
          <p id="preview-profile"></p>
        </div>
        <div class="section">
        <h3 id="preview-experience-title">Experiência Profissional</h3>
        <p id="preview-experience"></p>
        <ul id="preview-experience-extras-list" style="padding-left: 20px; margin-top: 5px;"></ul>
      </div>
        <div class="section">
          <h3 id="preview-education-title">Formação</h3>
          <ul id="preview-education-list"></ul>
        </div>
        <div class="section">
          <h3 id="preview-other-skills-title">Outras Habilidades</h3>
          <ul id="preview-other-skills-list"></ul>
        </div>
        <div class="section">
          <h3 id="preview-reference-title">Referência</h3>
          <p id="preview-reference"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
