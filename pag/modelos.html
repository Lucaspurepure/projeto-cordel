<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha seu Modelo de CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      width: 100%;
      position: relative;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      margin-top: 1rem;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #4CAF50;
      width: 100%;
      padding: 1rem;
      z-index: 998;
    }
    .mobile-menu li {
      margin: 1rem 0;
    }
    .mobile-menu.show {
      display: flex;
    }
    @media (min-width: 769px) {
      header {
        flex-direction: row;
        align-items: center;
      }
      nav {
        display: flex;
        justify-content: flex-end;
      }
      .hamburger {
        display: none;
      }
      nav ul.desktop {
        display: flex;
      }
    }
    @media (max-width: 768px) {
      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul.desktop {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }

    main {
      flex: 1;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">CV Pronto</div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <nav>
      <ul class="desktop">
        <li><a href="../index.html">Início</a></li>
        <li><a href="self">Modelos</a></li>
        <li><a href="#como">Como Funciona</a></li>
        <li><a href="#precos">Preços</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
      <ul class="mobile-menu" id="mobileMenu">
        <li><a href="../index.html" onclick="closeMenu()">Início</a></li>
        <li><a href="#modelos" onclick="closeMenu()">Modelos</a></li>
        <li><a href="../form.html" onclick="closeMenu()">Criar cv</a></li>
        <li><a href="#precos" onclick="closeMenu()">Carta de apresentacao</a></li>
        <li><a href="#faq" onclick="closeMenu()">FAQ</a></li>
        <li><a href="#contacto" onclick="closeMenu()">Contacto</a></li>
      </ul>
    </nav>
  </header>
    <main>
      <h1>Escolha o seu modelo</h1>
    </main>

  <footer id="contacto">
    <p>© 2025 CV Pronto. Todos os direitos reservados.</p>
    <p><a href="#" style="color:#ccc">Termos de Uso</a> | <a href="#" style="color:#ccc">Política de Privacidade</a></p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }

    function closeMenu() {
      document.getElementById('mobileMenu').classList.remove('show');
    }

    
  </script>
</body>
</html>
